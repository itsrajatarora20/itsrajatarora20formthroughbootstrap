<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="p-3 mb-2 bg-info text-black"> 
	<!-- NAVIGATION BAR -->
	<nav class="nav nav-pills nav-fill alert alert-primary posx">
	  <a class="nav-item nav-link" href="#">About</a>
	  <a class="nav-item nav-link" href="#">Our Product</a>
	  <a class="nav-item nav-link" href="#">Contact</a>
	</nav>
	<br>
	<!-- FORM -->
	<form class="alert p-3 mb-2 bg-light text-black">
		<label class="text-danger my"> All *sign are fill to be Mandatory!</label><hr><br>
  <div class="form-row">
	    <div class="form-group col-md-4">
	      <label for="inputEmail4">Email*</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required="">
	    </div>
	    <div class="form-group col-md-4">
	      <label for="inputPassword4">Password*</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required="">
	  	</div>
	     <div class="form-group col-md-4">
	      <label for="inputPassword4">Confirm Password*</label>
	      <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" required="">
	    </div>
	</div>
  <div class="row">
    <div class="col-4">
    	<label typ="text" for="fname">First Name*</label>
      <input type="text" class="form-control" placeholder="First name" required="">
    </div>
    <div class="col-4">
    	<label typ="text" for="mname">Middle Name</label>
      <input type="text" class="form-control" placeholder="Last name">
    </div>
    <div class="col-4">
    	<label typ="text" for="lname">Last Name*</label>
      <input type="text" class="form-control" placeholder="Last name" required="">
    </div>
  </div>
</div>
<br>
	<div class="form-group">
    <label>Mobile*</label>
    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control" placeholder="eg.123456789" required="" minlength="10" maxlength="10">
  </div>
  <div class="form-group">
    <label for="inputAddress">Address 1*</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Main Street" required="">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2*</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Building" required="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">State*</label>
      <select id="inputState" class="form-control" required="">
        <option selected>----Select----</option>
        	<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
				<option value="Andhra Pradesh">Andhra Pradesh</option>
				<option value="Arunachal Pradesh">Arunachal Pradesh</option>
				<option value="Assam">Assam</option>
				<option value="Bihar">Bihar</option>
				<option value="Chandigarh">Chandigarh</option>
				<option value="Chhattisgarh">Chhattisgarh</option>
				<option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
				<option value="Daman and Diu">Daman and Diu</option>
				<option value="Delhi">Delhi</option>
				<option value="Goa">Goa</option>
				<option value="Gujarat">Gujarat</option>
				<option value="Haryana">Haryana</option>
				<option value="Himachal Pradesh">Himachal Pradesh</option>
				<option value="Jammu and Kashmir">Jammu and Kashmir</option>
				<option value="Jharkhand">Jharkhand</option>
				<option value="Karnataka">Karnataka</option>
				<option value="Kerala">Kerala</option>
				<option value="Lakshadweep">Lakshadweep</option>
				<option value="Madhya Pradesh">Madhya Pradesh</option>
				<option value="Maharashtra">Maharashtra</option>
				<option value="Manipur">Manipur</option>
				<option value="Meghalaya">Meghalaya</option>
				<option value="Mizoram">Mizoram</option>
				<option value="Nagaland">Nagaland</option>
				<option value="Orissa">Orissa</option>
				<option value="Pondicherry">Pondicherry</option>
				<option value="Punjab">Punjab</option>
				<option value="Rajasthan">Rajasthan</option>
				<option value="Sikkim">Sikkim</option>
				<option value="Tamil Nadu">Tamil Nadu</option>
				<option value="Tripura">Tripura</option>
				<option value="Uttaranchal">Uttaranchal</option>
				<option value="Uttar Pradesh">Uttar Pradesh</option>
				<option value="West Bengal">West Bengal</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity">City*</label>
      <input type="text" class="form-control" id="inputCity" required="">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Postal Code*</label>
      <input type="text" class="form-control" id="inputZip" required="">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" required="">
      <label class="form-check-label" for="gridCheck">I agree	All the above information are correct!
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
